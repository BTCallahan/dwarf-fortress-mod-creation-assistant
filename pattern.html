        <p>
            <label for="spaces">Tab spaces:</label>
            <input type="number" name="spaces" id="spaces" min="0" value="0" step="1" 
            title="The number of spaces in each tab. If this is 0, then actual tab characters will be used.">
        </p>
        <p>
            <label for="COLOR_PATTERN">COLOR_PATTERN:</label>
            <input type="text" name="COLOR_PATTERN" id="COLOR_PATTERN" required pattern="/[A-Z0-9_]/"
            title="The identifier for this pattern. Idealy, it should start with the type of pattern, for example 'IRIS_EYE_BLUE_GREEN'">
        </p>
        <p>
            <label for="PATTERN">PATTERN:</label>
            <select name="PATTERN" id="PATTERN" 
            title="For best results if the pattern is set to IRIS_EYE then there should be at least three color tokens. If it is set to PUPIL_EYE, then at least two tokens are recomended. If the pattern is not STRIPES or MOTTLED, then having not token will result in a crash">
                <option value="IRIS_EYE">IRIS_EYE - Requires at least one token</option>
                <option value="PUPIL_EYE">PUPIL_EYE - Requires at least one token</option>
                <option value="SPOTS">SPOTS - Requires at least one token</option>
                <option value="STRIPES">STRIPES</option>
                <option value="MOTTLED">MOTTLED</option>
            </select>
        </p>
        <fieldset>
            <legend>Color Tokens:</legend>
            <p id="colors">

            </p>
            <button onclick="addNewPatternColor();">Create New Color Token</button>
            <button onclick="deletePatternColor();">Delete Last Color Token</button>
        </fieldset>
        <button onclick="createPattern();">Create Pattern</button>
        <fieldset>
            <legend>Warnings:</legend>
            <p id="warnings"></p>
        </fieldset>
        <fieldset>
            <legend>Trap Data:</legend>
            <pre id="result"></pre>
        </fieldset>
