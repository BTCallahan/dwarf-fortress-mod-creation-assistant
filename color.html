        <p>
            <label for="spaces">Tab spaces:</label>
            <input type="number" name="spaces" id="spaces" min="0" value="4" step="1" 
            title="The number of spaces in each tab. If this is 0, then actual tab characters will be used.">
        </p>
        <p>
            <label for="COLOR">COLOR:</label>
            <input type="text" name="COLOR" id="COLOR" pattern="/[A-Z0-9_ ,]/" required
            title="The identifer of the color. This should have only capital letters and underscores">
        </p>
        <p>
            <label for="NAME">NAME:</label>
            <input type="text" name="NAME" id="NAME" pattern="/[A-Za-z0-9_ ,]/" required
            title="The name of the color">
        </p>
        <p>
            <label for="WORD">WORD:</label>
            <input type="text" name="WORD" id="WORD" pattern="/[A-Z0-9_ ,]/" required
            title="The word assocated with this color. This shold e a symbol defined in 'language_SYM.txt' or a similar file">
        </p>
        <p>
            RGB:
            <input type="number" name="R" id="R" min="0" max="255" step="1" value="0" class="ch3 RGB" required 
            title="The red color value"
            onchange="setColorElement();">
            <input type="number" name="G" id="G" min="0" max="255" step="1" value="0" class="ch3 RGB" required 
            title="The green color value"
            onchange="setColorElement();">
            <input type="number" name="B" id="B" min="0" max="255" step="1" value="0" class="ch3 RGB" required 
            title="The blue color value"
            onchange="setColorElement();">
        </p>
        <p>
            <input type="color" name="col" id="col" value="#000000" 
            title="In place of manunaly entering in the RGB values, you may want to use this color picker" 
            onchange="setIndividualElements();"> 
        </p>
        <button onclick="createDesColor();">Create Color</button>
        <fieldset>
            <legend>Warnings:</legend>
            <p id="warnings"></p>
        </fieldset>
        <fieldset>
            <legend>Trap Data:</legend>
            <pre id="result"></pre>
